<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS/CSS Clock</title>
</head>

<body>
  
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="hand sec"></div>
    </div>
  </div>

<style type="text/css">
  html {
    background: url("https://images.unsplash.com/photo-1508612227635-e7cbb9bdf54d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=77a3b002e25d8ae4e281a8515017aaf4&auto=format&fit=crop&w=1440&q=80");
    background-size: cover;
  }
  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid rgb(250,250,250,0.3);
    border-radius: 50%;
    margin: 20px auto;
    position: relative;
    padding: 2rem;
  }
  
  .clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-3px);
  }
  
  .hand {
    position: absolute;
    width: 50%;
    height: 3px;
    top: 50%;
    background: white;
    border: 2px solid white;
    border-radius: 3px;
    transform-origin: 100%;
    transition-timing-function: ease-in-out;
    transition: all 0.05s;
  }
</style>

<script>

const secondsHand = document.querySelector('.sec')
const minutesHand = document.querySelector('.hour')
const hourHand = document.querySelector('.min')

  function setDate() {
    const now = new Date();
    const seconds = now.getSeconds();
    const secondsRotation = (seconds * 6) + 90;
    secondsHand.style.transform = `rotate(${secondsRotation}deg)`
    
    const minutes = now.getMinutes();
    const minutesRotation = (minutes * 6) + 90;
    minutesHand.style.transform = `rotate(${minutesRotation}deg)`
    
    const hour = now.getHours();
    const hourRotation = (hour * 30) + 90;
    hourHand.style.transform = `rotate(${hourRotation}deg)`
  }
  
  setInterval(setDate, 1000);
</script>

</body>
</html>
